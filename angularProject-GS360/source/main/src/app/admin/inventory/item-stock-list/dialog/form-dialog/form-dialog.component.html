<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="itemStockListForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nombre del árticulo</mat-label>
            <input matInput formControlName="i_name" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>badge</mat-icon>
            <mat-error *ngIf="itemStockListForm.get('i_name')?.hasError('required')">
              El nombre del artículo es obligatorio
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Categoría</mat-label>
            <input matInput formControlName="category" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>category</mat-icon>
            <mat-error *ngIf="itemStockListForm.get('category')?.hasError('required')">
              La categoria es requerida
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput formControlName="qty" type="number" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>tag</mat-icon>
            <mat-error *ngIf="itemStockListForm.get('qty')?.hasError('required')">
              Se requiere cantidad
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Fecha de compra</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="itemStockListForm.get('date')?.hasError('required')">
              Por favor seleccione fecha
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput formControlName="price" type="number" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>attach_money</mat-icon>
            <mat-error *ngIf="itemStockListForm.get('price')?.hasError('required')">
              Se requiere precio
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="details"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!itemStockListForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Guardar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
